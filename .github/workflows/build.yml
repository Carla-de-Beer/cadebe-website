name: 'Build | Node.js'

on:
  push:
    branches:
      - master
  workflow_dispatch:
  pull_request:
    branches: [ $default-branch ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:

  lint:
    name: Run linter
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint
        uses: ./.github/actions/lint

  build:
    name: Build project
    runs-on: ubuntu-22.04
    needs: [ lint ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test and build
        uses: ./.github/actions/test-and-build
